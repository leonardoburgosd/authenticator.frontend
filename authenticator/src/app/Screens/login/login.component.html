<section class="bg-[#002543] min-h-screen flex items-center justify-center">
    <div
      class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
    >
      <div class="md:w-1/2 px-4 md:px-16">
        <a routerLink="" class="font-bold text-2xl text-blue-600">AuthBeta</a>
        <p class="text-xs mt-4 text-[#002D74]">
          Si eres miembro ingresa tus datos
        </p>
  
        <form [formGroup]="formGroup" class="flex flex-col gap-4">
          <label class="block" for="email">
            <span
              class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
            >
              Correo
            </span>
            <input
              type="email"
              id="email"
              autocomplete="off"
              name="email"
              formControlName="email"
              [ngClass]="{
                'border-rose-500 ':
                  formGroup.controls['email'].invalid &&
                  formGroup.controls['email'].touched
              }"
              class="mt-1 px-3 py-2 bg-white border shadow-sm placeholder-slate-400 focus:outline-none block w-full rounded-md sm:text-sm"
              placeholder="mail@mail.com"
            /> 
          </label>
          <label class="block">
            <span
              class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
            >
              Contraseña
            </span>
            <input
              type="password"
              name="password"
              [ngClass]="{
                'border-rose-500 ':
                  formGroup.controls['password'].invalid &&
                  formGroup.controls['password'].touched
              }"
              class="mt-1 px-3 py-2 bg-white border shadow-sm placeholder-slate-400 focus:outline-none block w-full rounded-md sm:text-sm"
              formControlName="password"
              placeholder="Contraseña"
            />
          </label>
          <button
            [disabled]="formGroup.invalid"
            (click)="login()"
            class="bg-blue-600 rounded-xl text-white py-2 hover:bg-violet-600 duration-300 disabled:bg-slate-600"
          >
            Ingresar
          </button>
        </form>
        <div
          class="mt-3 text-xs flex justify-between items-center text-[#002D74]"
        >
          <p>¿No tienes una cuenta?</p>
          <a
            routerLink="/register"
            class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
          >
            Registro
          </a>
        </div>
      </div>
      <div class="md:block hidden w-1/2">
        <img class="rounded-2xl" src="../../assets/imgLogin.jpg" />
      </div>
    </div>
  </section>
