<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-[#002543] min-h-screen flex items-center justify-center">
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
      >
        <div class="md:w-1/2 px-8 md:px-16">
          <h2 class="font-bold text-2xl text-[#009dfa]">AuthBeta</h2>
          <p class="text-xs mt-4 text-[#002D74]">
            Si eres miembro ingresa tus datos
          </p>

          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 rounded-xl border"
              type="email"
              name="email"
              placeholder="Correo"
            />
            <div class="relative">
              <input
                class="p-2 rounded-xl border w-full"
                type="password"
                name="password"
                placeholder="Contraseña"
              />
            </div>
            <button
              class="bg-[#005d99] rounded-xl text-white py-2 hover:scale-105 duration-300"
            >
              Ingresar
            </button>
          </form>
          <div
            class="mt-3 text-xs flex justify-between items-center text-[#002D74]"
          >
            <p>¿Aún no tienes una cuenta?</p>
            <a href="register.html"
              class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
            >
              Registro
        </a>
          </div>
        </div>
        <div class="md:block hidden w-1/2">
          <img class="rounded-2xl" src="/img/imgLogin.jpg" />
        </div>
      </div>
    </section>
  </body>
</html>
